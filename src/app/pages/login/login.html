<div class="flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <!-- Image -->
    <div>
      <img class="mx-auto h-12 w-auto" src="/favicon.ico" alt="logo angular" />
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Galaxies.dev</h2>
    </div>

    <!-- Form -->
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" [formGroup]="form">
      <!-- Email -->
      <div class="flex flex-col gap-1">
        <label for="email-address" class="sr-only">Email</label>
        <input
          formControlName="email"
          id="email-address"
          name="email"
          type="email"
          autocomplete="email"
          required
          placeholder="Email"
          class="h-11 w-full rounded-md border border-gray-300 bg-white px-3 text-sm text-gray-900 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/30 transition"
        />
      </div>

      <!-- Senha -->
      <div class="flex flex-col gap-1">
        <label for="password" class="sr-only">Senha</label>
        <input
          formControlName="password"
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          placeholder="Senha"
          class="h-11 w-full rounded-md border border-gray-300 bg-white px-3 text-sm text-gray-900 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/30 transition"
        />
      </div>

      <!-- Buttons -->
      <div class="flex flex-row max-[31.25rem]:flex-col gap-2">
        <!-- Primary -->
        <button
          type="button"
          [disabled]="form.invalid"
          (click)="createAccount()"
          class="inline-flex h-11 w-full items-center justify-center gap-2 rounded-md px-4 text-sm font-medium bg-[#8c315d] text-white shadow-sm transition hover:bg-[#73284d] focus:outline-none focus:ring-2 focus:ring-[#8c315d]/30 disabled:cursor-not-allowed disabled:bg-[#8c315d]/60"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="h-4 w-4 text-current"
          >
            <path
              fill-rule="evenodd"
              d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
              clip-rule="evenodd"
            />
          </svg>

          Create account
        </button>

        <!-- Secondary -->
        <button
          type="submit"
          [disabled]="form.invalid"
          class="inline-flex h-11 w-full items-center justify-center gap-2 rounded-md border border-[#8c315d] px-4 text-sm font-medium text-[#8c315d] transition hover:bg-[#8c315d]/10 focus:outline-none focus:ring-2 focus:ring-[#8c315d]/30 disabled:cursor-not-allowed disabled:opacity-40"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="h-4 w-4 text-current"
          >
            <path
              fill-rule="evenodd"
              d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
              clip-rule="evenodd"
            />
          </svg>

          Sign in
        </button>
      </div>
      @if (error) {
      <p class="mt-2 text-sm text-red-600 text-center">
        {{ error }}
      </p>
      }
    </form>
  </div>
</div>
